apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: tomcat
  labels:
    app: tomcat
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat:9
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "50m"
          requests:
            cpu: 10m
        volumeMounts:
        - name: web-content-dir
          mountPath: /usr/local/tomcat/webapps/
      initContainers:
      - name: multitool
        image: praqma/network-multitool
        # Simple "busybox" image does not have CA certs bundle,
        #   , and it fails on HTTPS handshake. This is not possible to troubleshoot 
        #   , using `kubectl describe pod`, or `kubectl logs <pod>
        # Using multitool, to be able to pull war file from HTTPS url.
        workingDir: /web-content
        command:
        - wget
        - "-O"
        - "/web-content/sample.war"
        - https://tomcat.apache.org/tomcat-9.0-doc/appdev/sample/sample.war
        resources:
          limits:
            cpu: "20m"
          requests:
            cpu: 5m
        volumeMounts:
        - name: web-content-dir
          mountPath: /web-content
      volumes:
      - name: web-content-dir
        emptyDir: {}
    
# sample.war downloaded from: https://tomcat.apache.org/tomcat-7.0-doc/appdev/sample/sample.war
---

apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: tomcat
  labels:
    name: tomcat
    app: tomcat
spec:
  ports:
    - port: 8080
  selector:
    app: tomcat

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  namespace: default
  name: tomcat-yourdomain
  labels:
    app: tomcat
spec:
  rules:
  - host: tomcat.demo.wbitt.com
    http:
      paths:
      - path: /
        backend:
          serviceName: tomcat
          servicePort: 8080

